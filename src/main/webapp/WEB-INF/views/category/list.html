<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout::head">
    <title>List Category</title>
</head>
<body>
<h1>List Posts</h1>
<p>
    <a th:href="@{/category/create}">
        Add new Category
    </a>
</p>
<p>
    <a th:href="@{/task}">
        Task
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<table id="posts">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Description</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c, Status: ${categories}">
        <td th:text="${Status.count}"></td>
        <td th:text="${c.getName()}"></td>
        <td th:text="${c.getDescription()}"></td>

        <td>
            <a th:href="@{/category/update/{id}(id=${c.getId()})}">Update</a>
        </td>
        <td>
            <a th:href="@{/category/delete/{id}(id=${c.getId()})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
