<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout::head">
    <title>List Task</title>
</head>
<body>
<h1>List Task</h1>
<p>
    <a th:href="@{/task/create}">
        Add new Task
    </a>
</p>
<p>
    <a th:href="@{/category}">
        Category
    </a>
</p>
<p>
    <a th:href="@{/categorycount.html}">
        Total Category
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<table id="posts">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Note</th>
        <th>Amount</th>
        <th>Name Category</th>
        <th>Description</th>

        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t, Status: ${tasks}">
        <td th:text="${Status.count}"></td>
        <td th:text="${t.getName()}"></td>
        <td th:text="${t.getNote()}"></td>
        <td th:text="${t.getAmount()}"></td>
        <td th:text="${t.getCategory().getName()}"></td>
        <td th:text="${t.getCategory().getDescription()}"></td>

        <td>
            <a th:href="@{/task/update/{id}(id=${t.getId()})}">Update</a>
        </td>
        <td>
            <a th:href="@{/task/delete/{id}(id=${t.getId()})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
